<h1>Add Stock</h1>
<div class="container">
  <form name="frmAdd">
    <div class="form-group row">
      <label for="inputName" class="col-sm-3 col-form-label">Product Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="product_name" id="product_name"
          [(ngModel)]="dataProducAdd.product_name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputName" class="col-sm-3 col-form-label">Product Detail</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="product_detail" id="product_detail"
          [(ngModel)]="dataProducAdd.product_detail">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputName" class="col-sm-3 col-form-label">Product price</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="product_price" id="product_price"
          [(ngModel)]="dataProducAdd.product_price">
      </div>
    </div>


    <div class="form-group row">
      <label for="inputName" class="col-sm-3 col-form-label">Product Quantity</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="product_qty" id="product_qty"
          [(ngModel)]="dataProducAdd.product_qty">
      </div>
    </div>


    <div class="form-group row">
      <label for="inputName" class="col-sm-3 col-form-label">Product Barcode</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="product_barcode" id="product_barcode"
          [(ngModel)]="dataProducAdd.product_barcode">
      </div>
    </div>


    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="button" class="btn btn-primary" (click)="addStock()">Submit</button>
      </div>
    </div>
  </form>
</div>
{{ dataProducAdd |json}}
